<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My App Showcase</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="assets/images/logo.png" alt="Logo" class="logo" />
    <h1>My App Showcase</h1>
  </header>

  <main>
    <section class="app-grid">

      <div class="app-card">
        <img src="assets/images/app1.png" alt="App 1" />
        <h2>App One</h2>
        <p>A productivity app to help you manage your time.</p>
        <a href="assets/downloads/app1.apk" class="btn" download>Download</a>
      </div>

      <div class="app-card">
        <img src="assets/images/app2.png" alt="App 2" />
        <h2>App Two</h2>
        <p>An AI chat app with smart replies.</p>
        <a href="assets/downloads/app2.apk" class="btn" download>Download</a>
      </div>

    </section>
  </main>

  <footer>
    <p>© 2025 My App Showcase | Built with ❤️</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
